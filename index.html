<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Drag Force Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .slider-container {
            margin: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Ship Drag Force Simulation</h2>
    <p>Adjust the sliders to see how drag force changes over time.</p>

    <h3>Drag Force Increase (%) Over Time</h3>

    <div class="chart-container">
        <canvas id="dragChart"></canvas>
    </div>

    <script>
        // Constants
        const rho = 1025; // Water density (kg/mÂ³), always assumed to be 1025
        const timeDays = Array.from({ length: 16 }, (_, i) => i); // Time in days

        // Sample calculation for drag force increase
        function calculateDragIncrease(days) {
            let cleanShipDrag = 100; // Assume clean ship drag as 100%
            let dragIncrease = cleanShipDrag + days * 5; // Example increase over time
            return Math.min(dragIncrease, 200); // Capped at 200%
        }

        // Generate data
        let dragData = timeDays.map(calculateDragIncrease);

        // Initialize Chart.js
        const ctx = document.getElementById("dragChart").getContext("2d");
        let dragChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: timeDays,
                datasets: [{
                    label: "Drag Force Increase (%)",
                    data: dragData,
                    borderColor: "red",
                    backgroundColor: "rgba(255, 0, 0, 0.2)",
                    fill: true,
                    pointRadius: 5,
                    pointHoverRadius: 8,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: "Time (Days)" },
                        min: 0,
                        max: 15,
                        ticks: { stepSize: 1 }
                    },
                    y: {
                        title: { display: true, text: "Drag Force Increase (%)" },
                        min: 100,
                        max: 200,
                        ticks: { stepSize: 1 }
                    }
                }
            }
        });
    </script>

</body>
</html>
