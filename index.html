<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drag Force Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .slider-container {
            margin: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Water Drag Force Simulation</h2>
    <p>Adjust the sliders to see how drag force changes in real-time.</p>

    <!-- Sliders -->
    <div class="slider-container">
        <label>Drag Coefficient (Cd): <span id="cdValue">0.8</span></label>
        <input type="range" id="cdSlider" min="0.1" max="1" step="0.01" value="0.8">
    </div>

    <div class="slider-container">
        <label>Front Surface Area (m²): <span id="areaValue">1.0</span></label>
        <input type="range" id="areaSlider" min="0.1" max="5.0" step="0.05" value="1.0">
    </div>

    <div class="slider-container">
        <label>Velocity (Knots): <span id="velocityValue">10.0</span></label>
        <input type="range" id="velocitySlider" min="0" max="15" step="0.1" value="10">
    </div>

    <div class="slider-container">
        <label>Number of Units: <span id="unitValue">10</span></label>
        <input type="number" id="unitInput" min="1" max="100" step="1" value="10">
    </div>

    <div class="slider-container">
        <label>Ship Length (m): <span id="lengthValue">100</span></label>
        <input type="number" id="lengthInput" min="1" max="500" step="1" value="100">
    </div>

    <div class="slider-container">
        <label>Ship Width (m): <span id="widthValue">20</span></label>
        <input type="number" id="widthInput" min="1" max="500" step="1" value="20">
    </div>

    <div class="slider-container">
        <label>Biofouling Thickness (mm): <span id="biofoulingValue">0</span></label>
        <input type="number" id="biofoulingInput" min="0" max="50" step="1" value="0">
    </div>

    <h3>Total Drag Force: <span id="dragForce">0</span> N</h3>

    <!-- Graph Containers -->
    <div class="chart-container">
        <canvas id="cleanShipChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="cleanShipRobotChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="biofouledShipChart"></canvas>
    </div>

    <script>
        // Constants
        const rho = 1025; // Water density (kg/m³)
        const m_to_knots = 0.53996; // Convert m/s to knots

        // Get input elements
        const cdSlider = document.getElementById("cdSlider");
        const areaSlider = document.getElementById("areaSlider");
        const velocitySlider = document.getElementById("velocitySlider");
        const unitInput = document.getElementById("unitInput");
        const lengthInput = document.getElementById("lengthInput");
        const widthInput = document.getElementById("widthInput");
        const biofoulingInput = document.getElementById("biofoulingInput");

        // Get display elements
        const cdValue = document.getElementById("cdValue");
        const areaValue = document.getElementById("areaValue");
        const velocityValue = document.getElementById("velocityValue");
        const unitValue = document.getElementById("unitValue");
        const dragForceDisplay = document.getElementById("dragForce");
        const lengthValue = document.getElementById("lengthValue");
        const widthValue = document.getElementById("widthValue");
        const biofoulingValue = document.getElementById("biofoulingValue");

        // Function to calculate drag force per unit
        function calculateDrag(Cd, A, v) {
            return 0.5 * Cd * rho * A * v ** 2;
        }

        // Function to calculate the clean ship's drag force
        function calculateCleanShipDrag(length, width, velocity) {
            const A_ship = length * width;
            return calculateDrag(cdSlider.value, A_ship, velocity);
        }

        // Function to calculate drag force based on biofouling thickness (Schultz Model)
        function calculateBiofoulingDrag(baseDrag, foulingThickness) {
            const foulingEffect = 1 + 0.03 * foulingThickness; // 3% increase per mm of fouling thickness
            return baseDrag * foulingEffect;
        }

        // Initialize Chart.js for three graphs
        const ctxCleanShip = document.getElementById("cleanShipChart").getContext("2d");
        const ctxCleanShipRobot = document.getElementById("cleanShipRobotChart").getContext("2d");
        const ctxBiofouledShip = document.getElementById("biofouledShipChart").getContext("2d");

        let cleanShipChart = new Chart(ctxCleanShip, {
            type: "line",
            data: {
                labels: Array.from({ length: 16 }, (_, i) => i), // X-axis: 0 to 15 knots
                datasets: [{
                    label: "Clean Ship Drag Force (N)",
                    data: [],
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)",
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { 
                        title: { display: true, text: "Velocity (knots)" },
                        min: 0,
                        max: 15,
                    },
                    y: { 
                        title: { display: true, text: "Drag Force (N)" },
                        beginAtZero: false
                    }
                }
            }
        });

        let cleanShipRobotChart = new Chart(ctxCleanShipRobot, {
            type: "line",
            data: {
                labels: Array.from({ length: 16 }, (_, i) => i), // X-axis: 0 to 15 knots
                datasets: [{
                    label: "Clean Ship + Robot Drag Force (N)",
                    data: [],
                    borderColor: "green",
                    backgroundColor: "rgba(0, 255, 0, 0.2)",
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { 
                        title: { display: true, text: "Velocity (knots)" },
                        min: 0,
                        max: 15,
                    },
                    y: { 
                        title: { display: true, text: "Drag Force (N)" },
                        beginAtZero: false
                    }
                }
            }
        });

        let biofouledShipChart = new Chart(ctxBiofouledShip, {
            type: "line",
            data: {
                labels: Array.from({ length: 16 }, (_, i) => i), // X-axis: 0 to 15 knots
                datasets: [{
                    label: "Biofouled Ship Drag Force (N)",
                    data: [],
                    borderColor: "red",
                    backgroundColor: "rgba(255, 0, 0, 0.2)",
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { 
                        title: { display: true, text: "Velocity (knots)" },
                        min: 0,
                        max: 15,
                    },
                    y: { 
                        title: { display: true, text: "Drag Force (N)" },
                        beginAtZero: false
                    }
                }
            }
        });

        // Function to update values and charts
        function updateSimulation() {
            // Get values from inputs
            const Cd = parseFloat(cdSlider.value);
            const A = parseFloat(areaSlider.value);
            const v_knots = parseFloat(velocitySlider.value);
            const velocity_m_s = v_knots * m_to_knots; // Convert velocity from knots to m/s
            const units = parseInt(unitInput.value);
            const length = parseFloat(lengthInput.value);
            const width = parseFloat(widthInput.value);
            const foulingThickness = parseFloat(biofoulingInput.value);

            // Calculate drag forces
            const cleanShipDrag = calculateCleanShipDrag(length, width, velocity_m_s);
            const cleanShipRobotDrag = cleanShipDrag + calculateDrag(Cd, A, velocity_m_s) * units;
            const biofouledShipDrag = calculateBiofoulingDrag(cleanShipDrag, foulingThickness);

            // Update display values
            dragForceDisplay.textContent = cleanShipRobotDrag.toFixed(2);

            // Update chart data
            cleanShipChart.data.datasets[0].data = Array.from({ length: 16 }, (_, i) => calculateCleanShipDrag(length, width, i * m_to_knots));
            cleanShipRobotChart.data.datasets[0].data = Array.from({ length: 16 }, (_, i) => cleanShipDrag + calculateDrag(Cd, A, i * m_to_knots) * units);
            biofouledShipChart.data.datasets[0].data = Array.from({ length: 16 }, (_, i) => calculateBiofoulingDrag(calculateCleanShipDrag(length, width, i * m_to_knots), foulingThickness));

            // Update chart
            cleanShipChart.update();
            cleanShipRobotChart.update();
            biofouledShipChart.update();
        }

        // Event listeners for sliders and input
        cdSlider.addEventListener("input", updateSimulation);
        areaSlider.addEventListener("input", updateSimulation);
        velocitySlider.addEventListener("input", updateSimulation);
        unitInput.addEventListener("input", updateSimulation);
        lengthInput.addEventListener("input", updateSimulation);
        widthInput.addEventListener("input", updateSimulation);
        biofoulingInput.addEventListener("input", updateSimulation);

        // Initial update
        updateSimulation();
    </script>

</body>
</html>
