<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drag Force Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .slider-container {
            margin: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Water Drag Force Simulation</h2>
    <p>Adjust the sliders to see how drag force changes in real-time.</p>

    <!-- Sliders and Inputs -->
    <div class="slider-container">
        <label>Drag Coefficient (Cd): <span id="cdValue">0.8</span></label>
        <input type="range" id="cdSlider" min="0.1" max="1" step="0.01" value="0.8">
    </div>

    <div class="slider-container">
        <label>Front Surface Area (m²): <span id="areaValue">1.0</span></label>
        <input type="range" id="areaSlider" min="0.1" max="5.0" step="0.05" value="1.0">
    </div>

    <div class="slider-container">
        <label>Velocity (knots): <span id="velocityValue">10.0</span></label>
        <input type="range" id="velocitySlider" min="0" max="15" step="0.1" value="10">
    </div>

    <div class="slider-container">
        <label>Ship Length (m): <span id="lengthValue">100</span></label>
        <input type="number" id="lengthInput" min="10" max="500" step="1" value="100">
    </div>

    <div class="slider-container">
        <label>Ship Width (m): <span id="widthValue">20</span></label>
        <input type="number" id="widthInput" min="10" max="100" step="1" value="20">
    </div>

    <div class="slider-container">
        <label>Number of Units: <span id="unitValue">10</span></label>
        <input type="number" id="unitInput" min="1" max="100" step="1" value="10">
    </div>

    <h3>Total Drag Force: <span id="dragForce">0</span> N</h3>

    <!-- Graph Container -->
    <div class="chart-container">
        <canvas id="dragChart"></canvas>
    </div>

    <script>
        // Constants
        const rho = 1025; // Water density (kg/m³)
        const foulingDensity = 300; // Heavy slime fouling density in kg/m²

        // Get input elements
        const cdSlider = document.getElementById("cdSlider");
        const areaSlider = document.getElementById("areaSlider");
        const velocitySlider = document.getElementById("velocitySlider");
        const unitInput = document.getElementById("unitInput");
        const lengthInput = document.getElementById("lengthInput");
        const widthInput = document.getElementById("widthInput");

        // Get display elements
        const cdValue = document.getElementById("cdValue");
        const areaValue = document.getElementById("areaValue");
        const velocityValue = document.getElementById("velocityValue");
        const unitValue = document.getElementById("unitValue");
        const dragForceDisplay = document.getElementById("dragForce");
        const lengthValue = document.getElementById("lengthValue");
        const widthValue = document.getElementById("widthValue");

        // Function to calculate drag force per unit
        function calculateDrag(Cd, A, v) {
            return 0.5 * Cd * rho * A * v ** 2;
        }

        // Function to calculate maximum biofouling mass (M_max)
        function calculateMaxFouling(L, W, foulingDensity) {
            const surfaceArea = L * W; // Surface area of the ship (m²)
            const Mmax = surfaceArea * foulingDensity; // Maximum fouling mass (kg)
            return Mmax; // Return the maximum fouling mass (kg)
        }

        // Initialize Chart.js
        const ctx = document.getElementById("dragChart").getContext("2d");
        let dragChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: Array.from({ length: 16 }, (_, i) => i), // X-axis: 0 to 15
                datasets: [{
                    label: "Total Drag Force (N)",
                    data: [],
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)", 
                    fill: true,
                    pointRadius: 5,
                    pointHoverRadius: 8, 
                },
                {
                    label: "Drag Force with Biofouling (N)",
                    data: [],
                    borderColor: "green",
                    backgroundColor: "rgba(0, 255, 0, 0.2)", 
                    fill: true,
                    pointRadius: 5,
                    pointHoverRadius: 8, 
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        enabled: true,
                        mode: "nearest",
                        intersect: false,
                        callbacks: {
                            label: function (context) {
                                return `Total Drag Force: ${context.raw.toExponential(3)} N`;
                            }
                        }
                    }
                },
                scales: {
                    x: { 
                        title: { display: true, text: "Time (Days)" },
                        min: 0,  
                        max: 15, 
                        ticks: { stepSize: 1 } 
                    },
                    y: { 
                        title: { display: true, text: "Drag Force (N)" },
                        beginAtZero: false,
                        ticks: {
                            callback: function(value) {
                                return value.toExponential(3);
                            }
                        }
                    }
                }
            }
        });

        // Function to update values and chart
        function updateSimulation() {
            // Get values from inputs
            const Cd = parseFloat(cdSlider.value);
            const A = parseFloat(areaSlider.value);
            const vKnots = parseFloat(velocitySlider.value);
            let units = parseInt(unitInput.value); 
            const L = parseFloat(lengthInput.value);
            const W = parseFloat(widthInput.value);

            // Convert velocity from knots to m/s
            const v = vKnots * 0.514444;

            // Prevent units from being zero or negative
            if (units < 1) {
                units = 1;
                unitInput.value = 1;
            }

            // Update displayed values
            cdValue.textContent = Cd.toFixed(2);
            areaValue.textContent = A.toFixed(2);
            velocityValue.textContent = vKnots.toFixed(2);
            lengthValue.textContent = L.toFixed(2);
            widthValue.textContent = W.toFixed(2);
            unitValue.textContent = units;

            // Calculate total drag force
            const dragForcePerUnit = calculateDrag(Cd, A, v);
            const totalDragForce = dragForcePerUnit * units;
            dragForceDisplay.textContent = totalDragForce.toExponential(3);

            // Calculate maximum fouling mass (M_max) and biofouling drag force
            const Mmax = calculateMaxFouling(L, W, foulingDensity);
            const foulingThickness = 45; // Assume maximum fouling thickness (mm)
            const foulingDragForce = dragForcePerUnit * (foulingThickness / 100); // Drag force adjustment for biofouling

            // Update chart data
            let newDragData = Array.from({ length: 16 }, (_, i) => {
                const timeInDays = i;
                const foulingDragForceAtTime = foulingDragForce * Math.log(1 + timeInDays); // Biofouling effect over time
                return totalDragForce + foulingDragForceAtTime;
            });

            dragChart.data.datasets[0].data = newDragData;
            dragChart.data.datasets[1].data = newDragData;
            
            // Dynamically adjust Y-axis based on highest value
            let maxDragForce = Math.max(...newDragData);
            dragChart.options.scales.y.max = maxDragForce * 1.2; // 20% buffer for better visualization

            dragChart.update();
        }

        // Event listeners for sliders and input
        cdSlider.addEventListener("input", updateSimulation);
        areaSlider.addEventListener("input", updateSimulation);
        velocitySlider.addEventListener("input", updateSimulation);
        unitInput.addEventListener("input", updateSimulation);
        lengthInput.addEventListener("input", updateSimulation);
        widthInput.addEventListener("input", updateSimulation);

        // Initial update
        updateSimulation();
    </script>

</body>
</html>
