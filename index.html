<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drag Force Simulation with Biofouling</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .slider-container {
            margin: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Water Drag Force Simulation</h2>
    <p>Adjust the sliders to see how drag force changes over time, considering clean ship, robot, and biofouling effects.</p>

    <!-- Sliders -->
    <div class="slider-container">
        <label>Drag Coefficient (Cd): <span id="cdValue">0.8</span></label>
        <input type="range" id="cdSlider" min="0.1" max="1" step="0.01" value="0.8">
    </div>

    <div class="slider-container">
        <label>Front Surface Area (m²): <span id="areaValue">1.0</span></label>
        <input type="range" id="areaSlider" min="0.1" max="5.0" step="0.05" value="1.0">
    </div>

    <div class="slider-container">
        <label>Velocity (m/s): <span id="velocityValue">10.0</span></label>
        <input type="range" id="velocitySlider" min="0" max="15" step="0.1" value="10">
    </div>

    <div class="slider-container">
        <label>Number of Units: <span id="unitValue">10</span></label>
        <input type="number" id="unitInput" min="1" max="100" step="1" value="10">
    </div>

    <div class="slider-container">
        <label>Ship Length (m): <span id="lengthValue">20</span></label>
        <input type="number" id="lengthSlider" min="10" max="100" step="1" value="20">
    </div>

    <div class="slider-container">
        <label>Ship Width (m): <span id="widthValue">5</span></label>
        <input type="number" id="widthSlider" min="1" max="30" step="1" value="5">
    </div>

    <div class="slider-container">
        <label>Biofouling Growth Rate (k): <span id="growthRateValue">0.1</span></label>
        <input type="number" id="growthRateSlider" min="0" max="1" step="0.01" value="0.1">
    </div>

    <div class="slider-container">
        <label>Maximum Fouling Thickness (mm): <span id="maxThicknessValue">45</span></label>
        <input type="number" id="maxThicknessSlider" min="1" max="100" step="1" value="45">
    </div>

    <h3>Total Drag Force: <span id="dragForce">0</span> N</h3>

    <!-- Graph Container -->
    <div class="chart-container">
        <canvas id="dragChart"></canvas>
    </div>

    <script>
        // Constants
        const rho = 1025; // Water density (kg/m³)

        // Get input elements
        const cdSlider = document.getElementById("cdSlider");
        const areaSlider = document.getElementById("areaSlider");
        const velocitySlider = document.getElementById("velocitySlider");
        const unitInput = document.getElementById("unitInput");
        const lengthSlider = document.getElementById("lengthSlider");
        const widthSlider = document.getElementById("widthSlider");
        const growthRateSlider = document.getElementById("growthRateSlider");
        const maxThicknessSlider = document.getElementById("maxThicknessSlider");

        // Get display elements
        const cdValue = document.getElementById("cdValue");
        const areaValue = document.getElementById("areaValue");
        const velocityValue = document.getElementById("velocityValue");
        const unitValue = document.getElementById("unitValue");
        const lengthValue = document.getElementById("lengthValue");
        const widthValue = document.getElementById("widthValue");
        const growthRateValue = document.getElementById("growthRateValue");
        const maxThicknessValue = document.getElementById("maxThicknessValue");
        const dragForceDisplay = document.getElementById("dragForce");

        // Function to calculate drag force per unit
        function calculateDrag(Cd, A, v) {
            return 0.5 * Cd * rho * A * v ** 2;
        }

        // Logistic Growth Model for Biofouling
        function calculateFoulingThickness(k, Mmax, t) {
            return Mmax / (1 + (Mmax / 0) * Math.exp(-k * t));  // Assuming M(0) = 0
        }

        // Initialize Chart.js
        const ctx = document.getElementById("dragChart").getContext("2d");
        let dragChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: Array.from({ length: 31 }, (_, i) => i), // X-axis: time (0 to 30 days)
                datasets: [
                    {
                        label: "Clean Ship Drag Force (N)",
                        data: [],
                        borderColor: "blue",
                        backgroundColor: "rgba(0, 0, 255, 0.2)",
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                    },
                    {
                        label: "Clean Ship + Robot Drag Force (N)",
                        data: [],
                        borderColor: "green",
                        backgroundColor: "rgba(0, 255, 0, 0.2)",
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                    },
                    {
                        label: "Clean Ship + Biofouling Drag Force (N)",
                        data: [],
                        borderColor: "red",
                        backgroundColor: "rgba(255, 0, 0, 0.2)",
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        enabled: true,
                        mode: "nearest",
                        intersect: false,
                        callbacks: {
                            label: function (context) {
                                return `Drag Force: ${context.raw.toExponential(3)} N`;
                            }
                        }
                    }
                },
                scales: {
                    x: { 
                        title: { display: true, text: "Time (days)" },
                        min: 0,  
                        max: 30, 
                        ticks: { stepSize: 1 } 
                    },
                    y: { 
                        title: { display: true, text: "Drag Force (N)" },
                        beginAtZero: false
                    }
                }
            }
        });

        // Function to update values and chart
        function updateSimulation() {
            const Cd = parseFloat(cdSlider.value);
            const A = parseFloat(areaSlider.value);
            const velocity = parseFloat(velocitySlider.value);
            const units = parseInt(unitInput.value);
            const length = parseFloat(lengthSlider.value);
            const width = parseFloat(widthSlider.value);
            const k = parseFloat(growthRateSlider.value);
            const Mmax = parseFloat(maxThicknessSlider.value);
            const days = 30; // simulate for 30 days

            // Clean ship drag force (constant)
            const cleanShipDragForce = calculateDrag(Cd, A, velocity);

            // Clean ship + robot drag force
            const robotDragForce = calculateDrag(Cd, A, velocity) * units;
            const cleanShipPlusRobot = cleanShipDragForce + robotDragForce;

            // Calculate biofouling drag force
            let foulingDragForce = [];
            for (let t = 0; t <= days; t++) {
                let foulingThickness = calculateFoulingThickness(k, Mmax, t);
                foulingDragForce.push(cleanShipDragForce * (1 + 0.03 * foulingThickness));
            }

            // Update the chart
            dragChart.data.datasets[0].data = Array(days + 1).fill(cleanShipDragForce);
            dragChart.data.datasets[1].data = Array(days + 1).fill(cleanShipPlusRobot);
            dragChart.data.datasets[2].data = foulingDragForce;

            dragChart.update();
        }

        // Event listeners for sliders
        cdSlider.addEventListener("input", updateSimulation);
        areaSlider.addEventListener("input", updateSimulation);
        velocitySlider.addEventListener("input", updateSimulation);
        unitInput.addEventListener("input", updateSimulation);
        lengthSlider.addEventListener("input", updateSimulation);
        widthSlider.addEventListener("input", updateSimulation);
        growthRateSlider.addEventListener("input", updateSimulation);
        maxThicknessSlider.addEventListener("input", updateSimulation);

        // Initial update
        updateSimulation();
    </script>

</body>
</html>
